<h1>Karate-Belts</h1>
<p>Karate belts from the lowest to the highest</p>
<ul>
<li>White Belt (10th Kyu)</li>
<li>White Belt(9th Kyu)</li>
<li>Yellow Belt(8th Kyu)</li>
<li>Orane Belt(7th Kyu)</li>
<li>Green Belt(6th Kyu)</li>
<li>Blue Belt(5th Kyu)</li>
<li>Purple Belt(4th Kyu)</li>
<li>Brown Belt(3rd to 1st Kyu)</li>
<li>Black Belt(1st to 10th Dan)</li>
</ul>
